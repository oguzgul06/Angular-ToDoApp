<div class="container">
  <div class="card-row">
    <div class="card-header">
      <h1>{{ title }}</h1>
    </div>
    <div class="card-body">
      <input class="form-control" type="text" name="newTask" id="newTak" />
      <button class="btn btn-primary my-3" type="submit">Add Task</button>
    </div>
    <div class="card-body">
      <h2>My Current Task ({{ taskList.length }})</h2>
      <ul>
        <li
          class="d-flex my-3 py-2 px-3"
          *ngFor="let task of taskList; let i = index"
        >
          {{ task }} <button class="btn btn-danger">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
