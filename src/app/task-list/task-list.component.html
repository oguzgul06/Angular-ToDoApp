<ng-content></ng-content>
<input
  type="text"
  class="form-control"
  name="taskSearch"
  id="taskSearch"
  [(ngModel)]="searchText"
  *ngIf="tasks.length"
  placeholder="Search Task..."
/>
<ul>
  <li
    class="d-flex my-3 py-2 px-3"
    *ngFor="let task of tasks | filterPipe: searchText; let i = index"
  >
    {{ task }}
    <button class="btn btn-danger" (click)="removeTask(i)">Delete</button>
  </li>
</ul>
